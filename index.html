<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <p>What tasks do you have</p>
        <h1>To-do</h1>
    </header>

    <form class="add-form">
        <input name="task" type="text" placeholder="Add your task" autocomplete="off" required>

        <button class="add-btn">
            Add
        </button>
    </form>

    <ul class="tasks-list">
    </ul>

</body>

</html>
